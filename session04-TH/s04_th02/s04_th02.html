<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Align Text</title>
    <link rel="stylesheet" href="./style_th02.css" />
  </head>
  <body>
    <div class="container">
      <div class="content_1">
        <h3>Center Align Text</h3>
        <p>
          To just center the text inside an element, use
          <span>text-algin: center;</span>
        </p>
        <div class="text-center">This text is centered.</div>
      </div>
      <div class="content_2">
        <div class="container_1">
          <h4>Example</h4>
          <div class="box">
            <p>
              <span>.center </span>{<br />
              <span>text-align</span>:<span> center</span>;<br />
              <span>border</span>:<span> 3px solid green</span>;<br />
              } <br />
            </p>
          </div>
          <div class="test">Try it Yourself <span>>></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
